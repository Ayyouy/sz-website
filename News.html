<body class="homepage bg-dark text-white">

    <div class="container">

            <div class="col-xl-8 offset-xl-2 col-lg-10 offset-lg-1">

                    <h2>公司新闻</h2>
                    <div class="breadcrumbs">

                </div>

            </div>
        </div>
    </div>
</section>
<section id="latest-blog" class="scrollspy-section pt-5 pb-5">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="post-grid">
                    <div class="row" data-masonry='{"percentPosition": true }' id="list">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div align="center">
    <button type="button" class="btn btn-outline-primary" onclick="loading()">加载更多</button>
</div>
<footer id="footer" class="padding-large"></footer>
</body>
<script type="text/javascript">
    $(function () {
        $.ajax({
            type: "get",
            url: "./header.html",
            async: true,
            success: function (data) {
                $("#header").html(data);
            }
        });
        $.ajax({
            type: "get",
            url: "./footer.html",
            async: true,
            success: function (data) {
                $("#footer").html(data);
            }
        });
    });
    // type  1 表示投资展望 2 市场趋势 3 公司新闻
    let page = 1
    let size = 1
    let loaded = true
    loading()

    function loading() {
        if (loaded) {
            $.ajax({
                url: 'http://129.204.23.247:8101/api/officeSite/list.do',
                type: 'get',
                data: {type: 3, state: 1, pageSize: size, pageNum: page},
                contentType: 'application/json',
                success: function (result) {
                    if (result.status === 0) {
                        loaded = result.data.total > size * page
                        page += 1
                        for (let item of result.data.list) {
                            $('#list').append(
                                '<div class="col-md-4">' +
                                '    <article class="post-item">' +
                                '        <figure>' +
                                '            <a href="#" class="image-hvr-effect">' +
                                '                <img src="' + item.imgUrl + '" alt="post" class="post-image"  style="height: 340px">' +
                                '            </a>' +
                                '        </figure>' +
                                '        <div class="post-content">' +
                                '            <div class="meta-date">' + timeStamp2String(item.updateTime) + '</div>' +
                                '            <h2 class="post-title" ><a href="single-post.html">' + item.subTitle + '</a></h2>' +
                                '            <p>' + item.introduction + '</p>' +
                                '            <a href="single-post.html" class="btn-link">Read more</a>' +
                                '        </div>' +
                                '    </article>' +
                                '</div>')
                            $('#list div .post-content a').on('click', function (ev) {
                                ev.preventDefault()
                                const type = this.getAttribute('data-type')
                                const content = this.getAttribute('data-content')
                                sessionStorage.setItem('type', type)
                                sessionStorage.setItem('content', content)
                                window.location.href = this.href
                            })
                        }
                    }
                },
                error: function () {
                    Swal.fire('错误提示', '加载出错', 'error');
                },
                timeout: 180000,
            });
        } else {
            Swal.fire('温馨提示', '已全部加载', 'success');
        }
    }

    function timeStamp2String(time) {
        const datetime = new Date();
        datetime.setTime(time);
        const year = datetime.getFullYear();
        const month = datetime.getMonth() + 1 < 10 ? '0' + (datetime.getMonth() + 1) : (datetime.getMonth() + 1)
        const date = datetime.getDate() < 10 ? '0' + datetime.getDate() : datetime.getDate();
        return date + '/' + month + '/' + year
    }
</script>
